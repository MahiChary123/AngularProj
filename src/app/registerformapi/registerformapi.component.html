<div class="container">
    <h2>User Registration Form</h2>
    <form [formGroup]="userForm" (ngSubmit)='onSubmit()'>
        <div class="form-group">
            <label>Name:-</label><input type="text" class="form-control" formControlName="name">
            <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
                Please Enter Name
            </div>
            <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
                Please Enter Atleast 4 Characters
            </div>
        </div>
        <div class="form-group">
            <label>Contact:-</label><input type="text" required class="form-control" formControlName="contact">
        </div>
        <div class="form-group">
            <label>Email:-</label><input type="text" required class="form-control" formControlName="email">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>Street:-</label><input type="text" required class="form-control" formControlName="street">
            </div>
            <div class="form-group">
                <label>City:-</label><input type="text" required class="form-control" formControlName="city">
            </div>
            <div class="form-group">
                <label>PostalCode</label><input type="text" required class="form-control" formControlName="postalcode">
                <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError['pattern']"
                    class="alert alert-danger">
                    Please Enter 5 Digits Postal Code
                </div>
            </div>
            </div>
            <button [disabled]="!userForm.valid" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
